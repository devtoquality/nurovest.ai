  <title>Neurovest Strategies</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: white;
      color: #222;
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      height: 80px;
      margin-right: 1rem;
    }

    .logo-title h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      color: #333;
    }

    nav.nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav.nav-links a:hover {
      color: #0070f3;
    }

    main {
      padding: 1rem 2rem;
      width: 100%; 
      margin: 0 auto;
    }

    .strategy-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 250px;
    }

    .new-strategy-link {
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .new-strategy-link:hover {
      background-color: #005ad5;
    }

    /* Tabs */
    .tabs {
      margin-top: 1rem;
    }

    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ddd;
    }

    .tab-buttons button {
      background: none;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: border-color 0.2s ease, color 0.2s ease;
    }

    .tab-buttons button.active {
      border-bottom: 3px solid #0070f3;
      color: #0070f3;
    }

    .tab-content {
      display: none;
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      border-top: none;
      border-radius: 0 0 6px 6px;
      background-color: #f9f9f9;
      width: 100%;  
    }

    .tab-content.active {
      display: block;
    }

    .tab-content h2 {
      margin-top: 0;
      color: #222;
    }

    .tab-content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .strategy-controls {
        flex-direction: column;
        align-items: stretch;
      }

      nav.nav-links {
        margin-top: 1rem;
      }
    }
  </style>
</head>

<script>
function updateStrategyContent(strategy) {
  document.getElementById("strategyImage").src = `${strategy}_graphs.png`;
  document.getElementById("riskIframe").src = `${strategy}_risk_dashboard.html`;
  document.getElementById("detailsIframe").src = `${strategy}_details.html`;
}

// Run once on page load using the default selected value
document.addEventListener("DOMContentLoaded", function () {
  const select = document.getElementById("strategySelect");
  updateStrategyContent(select.value);
});
</script>

  <script>
    function showTab(index) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');

      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
        buttons[i].classList.toggle('active', i === index);
      });
    }

    // Optional: update content dynamically based on strategy selected
    const strategySelect = document.getElementById('strategySelect');
    strategySelect.addEventListener('change', function () {
      const selected = this.value;
      const overview = document.getElementById('tab-overview');
      const detail = document.getElementById('tab-detail');
      const risk = document.getElementById('tab-risk');

      if (selected === "strat1") {
        overview.querySelector('p').textContent = "This strategy focuses on medium-term trends using AI-based signals. Ideal for active portfolio rotation and tactical entries.";
        detail.querySelector('p').textContent = "Uses moving averages, momentum, and ML classifiers. Adapts with ongoing retraining to ensure robustness.";
        risk.querySelector('p').innerHTML = "Sharpe Ratio: 1.42<br>Max Drawdown: -5.8%<br>Annualized Return: 18.7%";
      } else if (selected === "strat2") {
        overview.querySelector('p').textContent = "Captures short-term price reversions using Bollinger Bands and volatility filters.";
        detail.querySelector('p').textContent = "Combines statistical signals with adaptive thresholds to exploit mean reversion patterns in crypto pairs.";
        risk.querySelector('p').innerHTML = "Sharpe Ratio: 1.18<br>Max Drawdown: -4.2%<br>Annualized Return: 15.3%";
      } else if (selected === "strat3") {
        overview.querySelector('p').textContent = "Uses AI to detect momentum bursts and trend accelerations across assets.";
        detail.querySelector('p').textContent = "Relies on LSTM neural nets trained on volume-adjusted price data to predict short-term momentum.";
        risk.querySelector('p').innerHTML = "Sharpe Ratio: 1.61<br>Max Drawdown: -6.1%<br>Annualized Return: 22.4%";
      }
    });
  </script>
